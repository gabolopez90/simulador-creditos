<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Simulador Empleados Credinomina</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="shortcut icon" href="img/icon.JPG">
	</head>
	<body>
		<div class="jumbotron">
			<img src="img/logo_bdv.jpg">
			<h1 class="text-center">Simulador Credinómina Empleados BdV</h1>
		</div>

		<div class="container forma">
			<form method="post" action="/"> 
			<div class="form-group">
				<label for="ci">Ingrese Cédula de Identidad</label>
				<div class="input-group">
					<div class="dropdown input-group-prepend">
						  <button class="btn btn-secondary dropdown-toggle btn-outline-secondary" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    -
						  </button>
						  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
									<label class="dropdown-item"><input type="radio" name="nac" href="#" id="ve" value="V" active>V</label>
									<label class="dropdown-item"><input type="radio" name="nac" href="#" id="ex" value="E">E</label>
							</div>
					</div>
					<input class="form-control" type="text" name="ci" id="ci" placeholder="..." maxlength="8">
				</div>
			</div>
			<div class="form-group">
				<button class="btn btn-secondary" type="submit" id="consultar" value="send">Consultar</button>
			</div>
			</form>
		</div>



		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    	<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
